<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" id="form_input" placeholder="Add a task...">
        <button type="submit">Add</button>
      </form>
      <ul class="task-list">
        <li>
          <span>Task 1</span>
          <button class="delete-btn">X</button>
        </li>
        <li>
          <span>Task 2</span>
          <button class="delete-btn">X</button>
        </li>
        <li>
          <span>Task 3</span>
          <button class="delete-btn">X</button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
